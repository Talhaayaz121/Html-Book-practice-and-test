<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>
    <form action="./success submit.html">
        <fieldset>
            <legend>Your Details:</legend>
            <label for="name">Name:</label>
            <input id="name" type="text" required> <br/>
            <label for="email">Email:</label>
            <input type="email" required> <br/>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Your Review:</legend>
                <label for="select" >How did you hear about us?</label> <select id="select"> <option>Google</option> <option>Chrome</option></select>
                <br/>
                <br/>
                <label>Would you visit again?</label> <br/>
                <input id="yes" name="1" type="radio">
                <label for="yes">Yes</label>
                <input id="No" name="1" type="radio">
                <label for="No">No</label>
                <input id="Maybe" name="1" type="radio">
                <label for="Maybe">Maybe</label> <br/>
                <br/>
                <label for="comments">Comments:</label> <br/>
                <textarea id="comments" cols="50" rows="3"></textarea> <br/>
                <br/>
                <input id="tick" checked type="checkbox">
                <label for="tick">Sign me up for email updates</label> <br/>
                <input type="submit" value="Submit review">


            </fieldset>


    </form>



</body>
</html>
